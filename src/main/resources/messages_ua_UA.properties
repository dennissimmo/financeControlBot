reply.command.help = Даний телеграм бот допомагає вам відслідковувати ваші витрати та надходження\n\
  Для початку використання бота необхідно обрати мову інтерфейсу, після чого вказати свій баланс,\n\
він є спільним та буде змінюватись під час внесення нових операцій. Після вказання балансу, можна додавати нові записи\n\n\
<b>Як вносити нові записи в бота? </b> \n\
Вкажіть розмір витрати/надходження, до нього можна додати коментар, підтримуються наступні формати вводу:\n\
<b>Формат:                     Приклад:</b>\n\n\
<i>[розмір операції] :              500.32\n\
[розмір операції] - [коментар] : 400 - Похід на ринок за продуктами (помідори,капуста,картопля)\n\
[розмір операції]-[коментар]   : 253-Перерахунок коштів по депозиту                       </i>\n\n\
Наступним кроком необхідно вказати тип операції: витрати чи надходження, якщо ви вказали невірний тип\n\
  за допомогою кнопки "Назад" можна повернутись до меню вибору типу операції.\n\
Завершальним етапом додавання операції є вибір категорії, виберіть необхідну категорію із списку \n\
Після чого ви отримаєте повідомлення про успішне додавання операції та можливість її скасувати за необхідності  \n\n\
<b>Як отримати статистику по своїх операціях? </b> \n\
За допомогою команди /report ви можете отримати детальну статистику по своїх операціях за місяць\n\
у звіті відображено статистику по загальних витратах та надходженнях за місяць по кожній\n\
із категорій, список останніх операцій та поточний стан балансу, за домогою клавіатури,\n\
ви можете переглядати статистику за потрібний місяць, окрім формування звіту, ви можете\n\
експортувати список всіх ваших операцій у вигляді xlsx файлу.\n\n\
Перелік функціональних команд та їх призначення :\n\n\
/start - Початкова команда, дозволяє вказати мову інтерфейсу та виконує реєстрацію користувача
