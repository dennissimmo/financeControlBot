/setbal - Зміна розміру балансу\n\
/list - Список операцій із можливістю видалення обраної операції\n\
/report - Формує звіт за поточний місяць\n\
/export - Експорт всіх записів у вигляді Excel таблиць\n\
/help - Довідка про використання бота\n\
/delete - Видалення всіх операцій\n\n\
